<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Image Gallery</title>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 0px;
        height: calc(100vh - 20px);
        width: calc(100vw - 20px);
        border: 10px solid red;
        display: flex;
        justify-content: center;
        /*align-items: center;  flex-direction: column; Hace lo mismo que el bloque de abajo, pero se puede usar para otros elementos dentro del contenedor */

        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }

</style>

</head>

        <div class="img_blocks">

            <img src="https://picsum.photos/150/150" alt="">
            <img src="https://picsum.photos/150/150" alt="">
        </div>
    </div>
