<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Error</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

<style>

    body {
        background-color: lightgoldenrodyellow;
        font-family: 'Merriweather', serif;

    }

    .error_wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh; /* Asegura que el contenedor ocupe toda la altura de la ventana */
    }

    .error_wrapper > .error_heading {
        margin-bottom: 42px; /* Espacio entre el encabezado y la imagen */
    }

    img {
        width: 50%; /* Ajusta el tamaño de la imagen según sea necesario */
    }

</style>


</head>


<body>

    <div class="error_wrapper">
        <div class="error_heading">
        <h2>Ups... Houston tenemos un problema</h2>    
        </div>
        <img src="images/tbot.png" alt="">
    </div>
    
</body>
</html>
